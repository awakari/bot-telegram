# Default values for bot-telegram.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/bot-telegram
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  grpc:
    port: 50051
  callback:
    port: 8081

ingress:
  enabled: true
  grpc:
    header:
      tlsClientDn: "X-Awakari-Group-Id"
    timeout:
      body: "86400s"
      read: "86400s"
      send: "86400s"
  http:
    header:
      tlsClientDn: "X-Awakari-Group-Id"
  hosts:
    - host: bot-telegram.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: secret-bot-telegram-tls-server
      hosts:
        - bot-telegram.local

resources:
  requests:
    cpu: 2m
    memory: 8Mi
  limits:
    cpu: 1000m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationValue: 100m
  targetMemoryUtilizationValue: 64Mi

priority:
  class: "awk-major"
  value: 100
  preemptionPolicy: "PreemptLowerPriority"

nodeSelector: {}

tolerations: []

affinity: {}

api:
  messages:
    type: "com_awakari_bot_telegram_v1"
  reader:
    uri: "http://reader:8080"
    uriEvtBase: "https://awakari.com/pub-msg.html?id="
    callback:
      protocol: "http"
      host: "bot-telegram"
      path: "/v1/chat"
  uri: "api:50051"
  interests:
    uri: "http://interests-api:8080/v1"
  writer:
    backoff: "10s"
    uri: "http://pub:8080/v1"
  token:
    internal:
      key: "api-token-internal"
      name: "auth"
  telegram:
    webhook:
      connections:
        max: 100
  queue:
    uri: "instance-20250706-1012.awakari.com:50065"
    backoff:
      error: "1s"
    interestsCreated:
      batchSize: 10
      name: "bot-telegram"
      subj: "interests-created"
  usage:
    uri: "usage:50051"
    conn:
      count:
        init: 1
        max: 2
      idleTimeout: "15m"
    limits:
      subscriptions: {}
cert:
  acme:
    email: "awakari@awakari.com"
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
  issuer:
    name: letsencrypt-staging
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
